<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <script src="./src/js/menuToggle.js" defer></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="index-body bg-bgDark">
    <nav class="bg-borderDark lg:flex lg:items-center">
      <section
        class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3"
      >
        <div class="logo-container flex items-center">
          <img
            src="/src/img/biddioLogo.svg"
            alt="biddio logo"
            class="w-5 h-5 mr-2"
          />
          <h1 class="font-mainFont text-offWhite text-2xl">biddio</h1>
        </div>
        <div class="menu-button-container lg:hidden">
          <img
            src="/src/img/menuBiddio.svg"
            alt="menu"
            class="menu-btn w-6 h-6"
          />
        </div>
      </section>
      <section class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li class="menu-item text-2xl font-mainFont text-offWhite">
            <a href="">Home</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-offWhite lg:ml-10 lg:mr-10"
          >
            <a href="">Auctions</a>
          </li>
          <li class="menu-item text-2xl font-mainFont text-offWhite">
            <a href="">Profile</a>
          </li>
        </ul>
      </section>
      <section class="navbar-right hidden p-3 lg:w-1/3 lg:block">
        <div class="user flex items-center lg:justify-end">
          <div
            class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"
          ></div>
          <div class="user-info ml-2">
            <p class="user-name font-mainFont text-offWhite">Ola Nordmann</p>
            <p class="user-credits font-mainFont text-offWhite">465 Credits</p>
          </div>
        </div>
        <div class="login-register flex hidden">
          <button
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Log in
          </button>
          <button
            class="register bg-secondaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Register
          </button>
        </div>
      </section>
    </nav>
  </body>
</html>
