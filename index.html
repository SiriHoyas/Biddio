<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <script src="./src/js/UI/menuToggle.js" defer></script>
    <script src="./src/js/UI/themeColors.js" type="module"></script>
    <script src="./src/js/UI/navSetUserInfo.mjs" type="module"></script>
    <script
      src="./src/js/api/listings/searchListings.mjs"
      type="module"
    ></script>
    <script
      src="./src/js/api/listings/displayLatestListings.js"
      type="module"
    ></script>
    <script src="./src/js/api/profile/fetchCredits.js" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="index-body dark:bg-bgDark">
    <nav
      class="bg-bgLight absolute z-30 top-0 w-full lg:px-6 lg:flex lg:items-center dark:bg-bgDark"
    >
      <section
        class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3"
      >
        <a href="./index.html" class="logo-container flex items-center">
          <img
            src="/src/img/biddioLogo.svg"
            alt="biddio logo"
            class="w-5 h-5 mr-2"
          />
          <h1
            class="font-mainFont text-secondaryPurple dark:text-offWhite text-2xl"
          >
            biddio
          </h1>
        </a>
        <div class="menu-button-container lg:hidden">
          <svg
            class="menu-btn fill-secondaryPurple h-6 w-6 dark:fill-offWhite"
            enable-background="new 0 0 464.205 464.205"
            viewBox="0 0 464.205 464.205"
          >
            <g>
              <g id="grip-solid-horizontal_1_">
                <path
                  d="m435.192 406.18h-406.179c-16.024 0-29.013-12.99-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.99 29.013 29.013-.001 16.023-12.99 29.013-29.014 29.013z"
                />
                <path
                  d="m435.192 261.115h-406.179c-16.024 0-29.013-12.989-29.013-29.012s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.012-29.014 29.012z"
                />
                <path
                  d="m435.192 116.051h-406.179c-16.024 0-29.013-12.989-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.013-29.014 29.013z"
                />
              </g>
            </g>
          </svg>
        </div>
      </section>
      <section class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li
            class="menu-item-home text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a
              href="./index.html"
              class="border-b border-secondaryPurple dark:border-offWhite"
              >Home</a
            >
          </li>
          <li
            class="menu-item-auction text-2xl font-mainFont text-secondaryPurple dark:text-offWhite lg:ml-10 lg:mr-10"
          >
            <a href="./listings.html">Auctions</a>
          </li>
          <li
            class="menu-item-profile hidden text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="./profile.html">Profile</a>
          </li>
        </ul>
      </section>
      <section
        class="navbar-right hidden p-3 lg:w-1/3 lg:flex lg:justify-end items-center"
      >
        <div class="user flex items-center lg:justify-end">
          <a
            href="./profile.html"
            class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"
          ></a>
          <div class="user-info ml-2">
            <p
              class="user-name font-mainFont text-secondaryPurple dark:text-offWhite"
            ></p>
            <p
              class="user-credits font-mainFont text-secondaryPurple dark:text-offWhite"
            ></p>
          </div>
        </div>
        <div class="login-register hidden justify-start lg:justify-end">
          <a
            href="./login.html"
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm mr-4"
            >Log in</a
          >
          <a
            href="./register.html"
            class="register bg-secondaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
            >Register</a
          >
        </div>
      </section>
    </nav>
    <main>
      <section
        class="heading mt-32 w-4/5 flex flex-col items-center m-auto lg:w-2/3"
      >
        <img
          src="./src/img/indexGraphicDarkMobile.svg"
          aria-hidden="true"
          alt="gradient graphic"
          class="-z-10 absolute md:hidden"
        />
        <img
          src="./src/img/indexGraphicWeb.png"
          aria-hidden="true"
          class="hidden -z-10 object-cover absolute -mt-24 lg:w-4/5 2xl:w-1/2 md:block"
          alt="gradient graphic"
        />
        <div
          class="flex flex-col justify-center m-auto text-center lg:flex-row lg:justify-between lg:text-left lg:w-full"
        >
          <div class="heading-text">
            <h2
              class="font-mainFont text-black dark:text-offWhite text-2xl mt-12 lg:text-3xl"
            >
              Welcome to biddio!
            </h2>
            <p
              class="font-mainFont text-inactiveTextLight dark:text-inactiveText lg:w-4/5"
            >
              Bid on auctions, sell your items. Always get the best price!
            </p>
          </div>
          <div class="heading-img">
            <img
              src="/src/img/boxOfStuff.svg"
              alt="box where things are popping out"
              class="hidden h-32 w-32 lg:block"
            />
          </div>
        </div>
        <form class="search-bar w-full">
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            placeholder="Search for auctions"
            autocomplete="off"
            class="search-input w-full bg-bgLight dark:bg-cardsBgDark border border-borderDark shadow-md rounded-sm text-black font-mainFont px-2 py-1 mt-8 dark:text-offWhite"
          />
        </form>
        <div
          class="search-results hidden w-full bg-cardsBgLight h-20 shadow-lg border-l border-r border-b border-inactiveTextLight overflow-scroll p-1"
        ></div>
      </section>
      <section
        class="latest-listings w-4/5 m-auto mt-32 mb-3 md:w-2/3 lg:w-2/5"
      >
        <p class="w-full text-center font-mainFont text-xl mb-20 lg:text-2xl">
          Latest Listings
        </p>
        <div
          class="latest-listings-container w-full md:grid md:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>
  </body>
</html>
