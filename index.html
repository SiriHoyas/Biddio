<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <script src="./src/js/menuToggle.js" defer></script>
    <script src="/src/js/themeColor.js" defer></script>
    <script src="/src/js/components/time.mjs" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="index-body dark:bg-bgDark">
    <nav
      class="bg-bgLight dark:bg-bgDark absolute z-10 top-0 w-screen lg:flex lg:items-center"
    >
      <section
        class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3"
      >
        <div class="logo-container flex items-center">
          <img
            src="/src/img/biddioLogo.svg"
            alt="biddio logo"
            class="w-5 h-5 mr-2"
          />
          <h1
            class="font-mainFont text-secondaryPurple dark:text-offWhite text-2xl"
          >
            biddio
          </h1>
        </div>
        <div class="menu-button-container lg:hidden">
          <img
            src="/src/img/menuBiddio.svg"
            alt="menu"
            class="menu-btn w-6 h-6"
          />
        </div>
      </section>
      <section class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="">Home</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite lg:ml-10 lg:mr-10"
          >
            <a href="">Auctions</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="">Profile</a>
          </li>
        </ul>
      </section>
      <section class="navbar-right hidden p-3 lg:w-1/3 lg:block">
        <div class="user flex items-center lg:justify-end">
          <div
            class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"
          ></div>
          <div class="user-info ml-2">
            <p
              class="user-name font-mainFont text-secondaryPurple dark:text-offWhite"
            >
              Ola Nordmann
            </p>
            <p
              class="user-credits font-mainFont text-secondaryPurple dark:text-offWhite"
            >
              465 Credits
            </p>
          </div>
        </div>
        <div class="login-register hidden">
          <button
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Log in
          </button>
          <button
            class="register bg-secondaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Register
          </button>
        </div>
      </section>
    </nav>
    <main class="mt-32">
      <section class="heading w-4/5 flex flex-col items-center m-auto lg:w-2/3">
        <img
          src="./src/img/indexGraphicDarkMobile.svg"
          aria-hidden="true"
          alt="gradient graphic"
          class="-z-10 absolute md:hidden"
        />
        <img
          src="./src/img/indexGraphicWeb.svg"
          aria-hidden="true"
          class="hidden -z-10 object-cover absolute md:block h-80"
          alt="gradient graphic"
        />
        <div
          class="flex flex-col justify-center m-auto text-center lg:flex-row lg:justify-between lg:text-left lg:w-full"
        >
          <div class="heading-text">
            <h2
              class="font-mainFont text-black dark:text-offWhite text-2xl mt-12 lg:text-3xl"
            >
              Welcome to biddio!
            </h2>
            <p
              class="font-mainFont text-inactiveTextLight dark:text-inactiveText lg:w-4/5"
            >
              Bid on auctions, sell your items. Always get the best price!
            </p>
          </div>
          <div class="heading-img">
            <img
              src="/src/img/boxOfStuff.svg"
              alt="box where things are popping out"
              class="hidden h-32 w-32 lg:block"
            />
          </div>
        </div>
        <form class="search-bar w-full">
          <input
            type="text"
            name="seatch"
            id="search"
            placeholder="Search for auctions"
            class="search-input w-full bg-bgLight dark:bg-cardsBgDark border border-borderDark shadow-md rounded-sm text-offWhite font-mainFont px-2 py-1 mt-8"
          />
        </form>
      </section>
      <section class="latest-auctions-container"></section>
    </main>
  </body>
</html>
