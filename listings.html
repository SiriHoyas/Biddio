<!DOCTYPE html>

  <body class="index-body dark:bg-bgDark">
    <nav class="bg-bgLight absolute z-30 top-0 w-full lg:px-6 lg:flex lg:items-center dark:bg-bgDark">
      <div class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3">

          <img src="./src/img/biddioLogo.svg" alt="biddio logo" class="w-5 h-5 mr-2" />

        <div class="menu-button-container lg:hidden">

            <g>

                  d="m435.192 406.18h-406.179c-16.024 0-29.013-12.99-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.99 29.013 29.013-.001 16.023-12.99 29.013-29.014 29.013z"

                />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <nav class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li>
            <a
              href="./index.html"
              class="menu-item-home text-2xl font-mainFont text-secondaryPurple dark:text-offWhite border-secondaryPurple dark:border-offWhite hover:border-b"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./listings.html"
              class="menu-item-auction text-2xl border-b border-secondaryPurple font-mainFont text-secondaryPurple dark:border-offWhite dark:text-offWhite lg:ml-10 lg:mr-10"
              >Auctions</a
            >
          </li>
          <li>
            <a
              href="./profile.html"
              class="menu-item-profile hidden text-2xl font-mainFont border-secondaryPurple text-secondaryPurple dark:text-offWhite dark:border-offWhite hover:border-b"

          </li>
        </ul>

      <div class="navbar-right hidden p-3 lg:w-1/3 lg:flex lg:justify-end items-center">
        <div class="user flex items-center lg:justify-end">
          <a href="./profile.html" class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"></a>
          <div class="user-info ml-2">
            <p class="user-name font-mainFont text-secondaryPurple dark:text-offWhite"></p>
            <p class="user-credits font-mainFont text-secondaryPurple dark:text-offWhite"></p>
          </div>
        </div>
        <div class="login-register hidden justify-start lg:justify-end">
          <a
            href="./login.html"
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm mr-4 hover:bg-secondaryPurple"

      <div class="sort mt-6 mb-4 w-11/12 m-auto lg:w-3/4 xl:w-1/2">
        <div class="new-listing-btn mb-6 md:w-1/3 flex">
          <a
            href="./new-listing.html"

        <p class="font-mainFont text-xs dark:text-offWhite">Sort by:</p>
        <div class="sort-btn-container md:w-1/3">
          <button
            class="bg-primaryPurple font-mainFont text-offWhite text-xs px-3 py-1 rounded-sm hover:bg-secondaryPurple"
          >
            Newest
          </button>
          <button
            class="bg-primaryPurple font-mainFont text-offWhite text-xs px-3 py-1 rounded-sm hover:bg-secondaryPurple"
          >
            Oldest
          </button>
        </div>

        <svg class="h-5 w-5 fill-offWhite" viewBox="0 0 32 32">

      >
        <div class="loader w-full h-full col-start-2">
          <div class="flex justify-center items-center space-x-1 text-sm text-black dark:text-offWhite">
            <svg class="w-10 h-10 animate-spin" viewBox="0 0 32 32">
              <path
                clip-rule="evenodd"
                d="M15.165 8.53a.5.5 0 01-.404.58A7 7 0 1023 16a.5.5 0 011 0 8 8 0 11-9.416-7.874.5.5 0 01.58.404z"

                fill-rule="evenodd"
