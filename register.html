<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <script src="./src/js/UI/menuToggle.js" defer></script>
    <script src="./src/js/UI/themeColors.mjs" type="module"></script>
    <script src="./src/js/api/auth/registerUser.mjs" type="module"></script>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="index-body h-screen bg-bgLight dark:bg-bgDark">
    <nav class="bg-bgLight absolute z-30 top-0 w-full lg:px-6 lg:flex lg:items-center dark:bg-bgDark">
      <div class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3">
        <a href="./index.html" class="logo-container flex items-center">
          <img src="./src/img/biddioLogo.svg" alt="biddio logo" class="w-5 h-5 mr-2" />
          <h1 class="font-mainFont text-secondaryPurple dark:text-offWhite text-2xl">biddio</h1>
        </a>
        <div class="menu-button-container lg:hidden">
          <svg
            class="menu-btn fill-secondaryPurple h-6 w-6 dark:fill-offWhite"
            enable-background="new 0 0 464.205 464.205"
            viewBox="0 0 464.205 464.205"
          >
            <g>
              <g id="grip-solid-horizontal_1_">
                <path
                  d="m435.192 406.18h-406.179c-16.024 0-29.013-12.99-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.99 29.013 29.013-.001 16.023-12.99 29.013-29.014 29.013z"
                />
                <path
                  d="m435.192 261.115h-406.179c-16.024 0-29.013-12.989-29.013-29.012s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.012-29.014 29.012z"
                />
                <path
                  d="m435.192 116.051h-406.179c-16.024 0-29.013-12.989-29.013-29.013s12.989-29.013 29.013-29.013h406.18c16.023 0 29.013 12.989 29.013 29.013s-12.99 29.013-29.014 29.013z"
                />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li class="menu-item-home text-2xl font-mainFont text-secondaryPurple dark:text-offWhite">
            <a href="./index.html" class="border-secondaryPurple dark:border-offWhite hover:border-b">Home</a>
          </li>
          <li
            class="menu-item-auction text-2xl font-mainFont text-secondaryPurple dark:text-offWhite lg:ml-10 lg:mr-10"
          >
            <a href="./listings.html" class="border-secondaryPurple dark:border-offWhite hover:border-b">Auctions</a>
          </li>
          <li class="menu-item-profile hidden text-2xl font-mainFont text-secondaryPurple dark:text-offWhite">
            <a href="./profile.html">Profile</a>
          </li>
        </ul>
      </div>
      <div class="navbar-right hidden p-3 lg:w-1/3 lg:flex lg:justify-end items-center">
        <div class="user flex items-center lg:justify-end">
          <a href="./profile.html" class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"></a>
          <div class="user-info ml-2">
            <p class="user-name font-mainFont text-secondaryPurple dark:text-offWhite"></p>
            <p class="user-credits font-mainFont text-secondaryPurple dark:text-offWhite"></p>
          </div>
        </div>
        <div class="login-register hidden justify-start lg:justify-end">
          <a
            href="./login.html"
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm mr-4 hover:bg-secondaryPurple"
            >Log in</a
          >
          <a
            href="./register.html"
            class="register bg-secondaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm hover:bg-primaryPurple"
            >Register</a
          >
        </div>
      </div>
    </nav>
    <main class="flex justify-center h-screen">
      <div class="menu-open-modal hidden w-screen h-screen absolute z-10 bg-modalBg"></div>
      <img src="./src/img/loginGraphicMobile.png" alt="" class="mt-10 absolute -z-10 w-full md:hidden" />
      <img
        src="./src/img/loginGraphic.png"
        alt=""
        class="absolute -z-10 w-full hidden md:block xl:mt-24 xl:w-1/2 22xl:w-11/12"
      />
      <div
        class="register-success hidden flex-col items-center -mt-32 self-center w-11/12 bg-transparentLight rounded-sm px-8 py-4 shadow-md md:w-2/5 lg:mt-0 xl:w-1/5 dark:bg-transparentDark"
      >
        <h2 class="text-2xl font-mainFont text-secondaryPurple mb-4 dark:text-offWhite">Success!</h2>
        <p class="font-mainFont text-secondaryPurple text-sm dark:text-offWhite">Your new account is ready to use</p>
        <a
          href="./login.html"
          class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm mt-4 hover:bg-secondaryPurple"
          >Log in</a
        >
      </div>
      <div
        class="form-container flex flex-col items-center -mt-32 self-center w-11/12 bg-transparentLight rounded-sm px-8 py-4 shadow-md md:w-2/5 lg:mt-0 xl:w-1/5 dark:bg-transparentDark"
      >
        <h2 class="text-2xl font-mainFont text-secondaryPurple mb-4 dark:text-offWhite">Register account</h2>
        <p class="font-mainFont text-secondaryPurple text-sm dark:text-offWhite">Already a member?</p>
        <a href="./login.html" class="font-mainFont text-secondaryPurple text-sm dark:text-offWhite">Log in here</a>
        <p class="catch-error hidden text-red-600 italic mb-1 text-center text-xs">
          Something went wrong, please refresh or try again later
        </p>

        <form class="registerForm mt-8 flex flex-col w-full">
          <label for="register-username" class="font-bodyFont text-secondaryPurple text-xs mb-1 dark:text-offWhite"
            >Username</label
          >
          <input
            type="text"
            name="register-username"
            id="register-username"
            placeholder="Type your username"
            class="w-full p-1 rounded-sm border border-borderLight text-sm font-mainFont mb-4"
          />
          <label for="register-email" class="font-bodyFont text-secondaryPurple text-xs mb-1 dark:text-offWhite"
            >Email</label
          >
          <input
            type="text"
            name="register-email"
            id="register-email"
            placeholder="example@stud.noroff.no"
            class="w-full p-1 rounded-sm border border-borderLight text-sm font-mainFont"
          />
          <p class="valid-email-error hidden text-red-600 italic text-xs">Please use @stud.noroff.no</p>
          <label for="register-password" class="font-bodyFont text-secondaryPurple text-xs mb-1 mt-4 dark:text-offWhite"
            >Password</label
          >
          <input
            type="password"
            name="register-password"
            id="register-password"
            placeholder="Type your password"
            class="w-full p-1 rounded-sm border border-borderLight text-sm font-mainFont"
          />
          <p class="error-message hidden mt-3 text-center text-red-600 italic text-xs"></p>
          <input
            type="submit"
            name="register-in-btn"
            id="log-in-btn"
            value="Register"
            class="bg-secondaryPurple text-offWhite font-mainFont px-2 py-1 mt-4 rounded-sm self-center"
          />
        </form>
      </div>
    </main>
  </body>
</html>
