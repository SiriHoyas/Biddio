<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <!-- <script src="/src/js/themeColor.js" defer></script> -->
    <script src="/src/js/api/auth/login.mjs" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="index-body h-screen bg-bgLight dark:bg-bgDark">
    <nav class="absolute z-10 top-0 w-screen lg:flex lg:items-center">
      <section
        class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3"
      >
        <a href="/index.html" class="logo-container flex items-center">
          <img
            src="/src/img/biddioLogo.svg"
            alt="biddio logo"
            class="w-5 h-5 mr-2"
          />
          <h1
            class="font-mainFont text-secondaryPurple dark:text-offWhite text-2xl"
          >
            biddio
          </h1>
        </a>
      </section>
    </nav>
    <main class="flex justify-center h-screen">
      <img
        src="/src/img/loginGraphicMobile.png"
        alt=""
        class="mt-10 absolute -z-10 w-full md:hidden"
      />
      <img
        src="./src/img/loginGraphic.png"
        alt=""
        class="absolute -z-10 w-full hidden md:block xl:mt-24 xl:w-1/2"
      />
      <div
        class="form-container flex flex-col items-center -mt-32 self-center w-11/12 bg-transparentLight rounded-sm px-8 py-4 shadow-md md:w-2/5 lg:mt-0 xl:w-1/5 dark:bg-transparentDark"
      >
        <h2
          class="text-2xl font-mainFont text-secondaryPurple mb-4 dark:text-offWhite"
        >
          Log in
        </h2>
        <p
          class="font-mainFont text-secondaryPurple text-sm dark:text-offWhite"
        >
          Not a member?
        </p>
        <p
          class="font-mainFont text-secondaryPurple text-sm dark:text-offWhite"
        >
          You can register an account <a href="./register.html">here</a>
        </p>
        <form class="loginForm mt-8 flex flex-col w-full">
          <label
            for="login-email"
            class="font-bodyFont text-secondaryPurple text-xs mb-1 dark:text-offWhite"
            >Email</label
          >
          <input
            type="text"
            name="login-email"
            id="login-email"
            placeholder="example@noroff.no"
            class="w-full p-1 rounded-sm border border-borderLight text-sm font-mainFont mb-4"
          />
          <label
            for="login-password"
            class="font-bodyFont text-secondaryPurple text-xs mb-1 dark:text-offWhite"
            >Password</label
          >
          <input
            type="password"
            name="login-password"
            id="login-password"
            placeholder="Type your password"
            class="w-full p-1 rounded-sm border border-borderLight text-sm font-mainFont mb-4"
          />
          <input
            type="submit"
            name="log-in-btn"
            id="log-in-btn"
            value="Log in"
            class="bg-secondaryPurple text-offWhite text-sm font-mainFont px-2 py-1 rounded-sm self-center"
          />
        </form>
      </div>
    </main>
  </body>
</html>
