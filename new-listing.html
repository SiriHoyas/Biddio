<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <script src="./src/js/menuToggle.js" defer></script>
    <script src="/src/js/themeColor.js" defer></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="index-body bg-bgLight dark:bg-bgDark">
    <nav
      class="bg-bgLight dark:bg-bgDark absolute z-10 top-0 w-screen lg:flex lg:items-center"
    >
      <section
        class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3"
      >
        <div class="logo-container flex items-center">
          <img
            src="/src/img/biddioLogo.svg"
            alt="biddio logo"
            class="w-5 h-5 mr-2"
          />
          <h1
            class="font-mainFont text-secondaryPurple dark:text-offWhite text-2xl"
          >
            biddio
          </h1>
        </div>
        <div class="menu-button-container lg:hidden">
          <img
            src="/src/img/menuBiddio.svg"
            alt="menu"
            class="menu-btn w-6 h-6"
          />
        </div>
      </section>
      <section class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="">Home</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite lg:ml-10 lg:mr-10"
          >
            <a href="">Auctions</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="">Profile</a>
          </li>
        </ul>
      </section>
      <section class="navbar-right hidden p-3 lg:w-1/3 lg:block">
        <div class="user flex items-center lg:justify-end">
          <div
            class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"
          ></div>
          <div class="user-info ml-2">
            <p
              class="user-name font-mainFont text-secondaryPurple dark:text-offWhite"
            >
              Ola Nordmann
            </p>
            <p
              class="user-credits font-mainFont text-secondaryPurple dark:text-offWhite"
            >
              465 Credits
            </p>
          </div>
        </div>
        <div class="login-register hidden">
          <button
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Log in
          </button>
          <button
            class="register bg-secondaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Register
          </button>
        </div>
      </section>
    </nav>
    <main class="flex flex-col items-center w-screen">
      <h2 class="text-black text-lg font-mainFont mt-20 dark:text-offWhite">
        New Listing
      </h2>
      <form
        class="new-listing-form flex flex-col w-11/12 p-2 md:w-1/2 lg:w-1/3"
      >
        <label
          for="listing-title"
          class="font-mainFont text-sm dark:text-offWhite"
          >Title</label
        >
        <input
          type="text"
          name="listing-title"
          id="listing-title"
          class="border bg-cardsBgLight rounded-sm dark:bg-cardsBgDark dark:border-borderDark"
        />
        <label
          for="listing-description"
          class="font-mainFont text-sm dark:text-offWhite"
          >Description</label
        >
        <textarea
          name="listing-description"
          id="listing-description"
          cols="30"
          rows="4"
          class="bg-cardsBgLight border rounded-sm dark:bg-cardsBgDark dark:border-borderDark"
        ></textarea>
        <div class="add-photos-container mt-10">
          <button
            class="w-1/3 bg-secondaryPurple p-1 rounded-sm text-offWhite text-xs font-mainFont"
          >
            Add photos
          </button>
          <a class="text-xs font-mainFont text-inactiveTextLight underline mt-1"
            >8 photos added</a
          >
        </div>
        <p class="font-mainFont text-sm mt-10 dark:text-offWhite">
          Auction duration
        </p>
        <div
          class="auction-duration-container w-full flex justify-between mt-1"
        >
          <button
            class="bg-secondaryPurple text-xs font-mainFont text-offWhite p-1 rounded-sm"
          >
            10 days
          </button>
          <button
            class="bg-secondaryPurple text-xs font-mainFont text-offWhite p-1 rounded-sm"
          >
            20 days
          </button>
          <button
            class="bg-secondaryPurple text-xs font-mainFont text-offWhite p-1 rounded-sm"
          >
            30 days
          </button>
          <button
            class="bg-secondaryPurple text-xs font-mainFont text-offWhite p-1 rounded-sm"
          >
            40 days
          </button>
          <button
            class="bg-secondaryPurple text-xs font-mainFont text-offWhite p-1 rounded-sm"
          >
            50 days
          </button>
        </div>
        <a class="text-xs font-mainFont text-inactiveTextLight underline mt-1"
          >Advanced options</a
        >
        <input
          type="submit"
          name="new-listing-submit"
          id="new-listing-submit"
          class="bg-secondaryPurple text-sm text-offWhite font-mainFont p-1 rounded-sm"
        />
      </form>
    </main>
  </body>
</html>
