<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddio</title>
    <script src="./src/js/menuToggle.js" defer></script>
    <script src="./src/js/themeColor.js" defer></script>
    <script src="./src/js//api/profile/profile.js" type="module"></script>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="index-body dark:bg-bgDark">
    <nav
      class="bg-bgLight dark:bg-bgDark absolute z-10 top-0 w-screen lg:flex lg:items-center"
    >
      <section
        class="navbar-left w-full flex justify-between items-center lg:w-1/3 p-3"
      >
        <div class="logo-container flex items-center">
          <img
            src="/src/img/biddioLogo.svg"
            alt="biddio logo"
            class="w-5 h-5 mr-2"
          />
          <h1
            class="font-mainFont text-secondaryPurple dark:text-offWhite text-2xl"
          >
            biddio
          </h1>
        </div>
        <div class="menu-button-container lg:hidden">
          <img
            src="/src/img/menuBiddio.svg"
            alt="menu"
            class="menu-btn w-6 h-6"
          />
        </div>
      </section>
      <section class="navbar-middle hidden p-3 lg:w-1/3 lg:block">
        <ul class="menu-items lg:flex lg:justify-center">
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="">Home</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite lg:ml-10 lg:mr-10"
          >
            <a href="">Auctions</a>
          </li>
          <li
            class="menu-item text-2xl font-mainFont text-secondaryPurple dark:text-offWhite"
          >
            <a href="">Profile</a>
          </li>
        </ul>
      </section>
      <section class="navbar-right hidden p-3 lg:w-1/3 lg:block">
        <div class="user flex items-center lg:justify-end">
          <div
            class="user-avatar w-8 h-8 bg-secondaryPurple rounded-full"
          ></div>
          <div class="user-info ml-2">
            <p
              class="user-name font-mainFont text-secondaryPurple dark:text-offWhite"
            >
              Ola Nordmann
            </p>
            <p
              class="user-credits font-mainFont text-secondaryPurple dark:text-offWhite"
            >
              465 Credits
            </p>
          </div>
        </div>
        <div class="login-register hidden">
          <button
            class="login bg-primaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Log in
          </button>
          <button
            class="register bg-secondaryPurple font-mainFont text-offWhite px-3 py-1 rounded-sm"
          >
            Register
          </button>
        </div>
      </section>
    </nav>
    <main class="w-11/12 m-auto md:w-3/5">
      <section
        class="profile-info-container mt-32 bg-cardsBgLight rounded-sm py-2 px-4 dark:bg-cardsBgDark"
      ></section>

      <section
        class="add-listing mt-6 bg-cardsBgLight rounded-sm py-2 px-4 flex justify-center text-offWhite font-mainFont text-xs dark:bg-cardsBgDark"
      >
        <a
          href="./new-listing.html"
          class="add-listing-btn text-center bg-secondaryPurple rounded-sm px-2 py-1 w-full"
          >New Listing</a
        >
      </section>
      <section
        class="my-listings-container mt-6 bg-cardsBgLight rounded-sm py-2 px-4 dark:bg-cardsBgDark"
      >
        <button
          class="my-listings-btn bg-cardsBgLight border rounded-sm px-2 py-1 text-xs dark:bg-cardsBgDark dark:border-inactiveTextDark dark:text-offWhite"
        >
          My Listings
        </button>
        <button
          class="my-bids-btn bg-cardsBgLight border rounded-sm px-2 py-1 text-xs text-inactiveTextLight mb-6 dark:bg-cardsBgDark dark:border-inactiveTextDark dark:text-inactiveTextDark"
        >
          My bids
        </button>

        <div
          class="my-listings flex flex-col items-center md:grid md:grid-cols-2 md:gap-6 lg:grid-cols-3"
        ></div>
      </section>
      <section
        class="logout mt-6 bg-cardsBgLight rounded-sm py-2 px-4 flex justify-center text-offWhite font-mainFont text-xs dark:bg-cardsBgDark"
      >
        <button class="logout-btn bg-primaryPurple rounded-sm px-2 py-1 w-full">
          Log out
        </button>
      </section>
    </main>
  </body>
</html>
